<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="styles/styles.css" type="text/css" rel="stylesheet">
  <!--<link href="styles/mobile.css" type="text/css" rel="stylesheet">-->

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: white; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <img src="images/image-header-desktop.jpg" alt="People laughing at a developer meeting"/>
    <div class="container">
    <p id="first"><h1>Get <span id="insights">insights</span> that help your business grow.</h1></p>

    <p id="second">Discover the benefits of data analytics and make better decisions regarding revenue, customer
    experience, and overall efficiency.</p>

    <div id="stats">
      <div><h2><span class="numbers">10k+</span></h2> companies</div>
      <div><h2><span class="numbers">314</span></h2> templates</div>
      <div><h2><span class="numbers">12m+</span></h2> queries</div>
      </div>
    </div>
  </div>

  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="#">Tyson L</a>.</p>
  </div>
</body>
</html>
